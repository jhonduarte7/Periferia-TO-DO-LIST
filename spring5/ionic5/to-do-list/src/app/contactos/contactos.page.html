<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>        
        <ion-card-header>
          
          <ion-card-title>Usuarios</ion-card-title>
        </ion-card-header>
        <ion-card-content>
         <!-- List of Text Items -->
          <ion-list  >
              <ion-item *ngFor = "let usuario of usuarios">
                  <ion-icon name="create"></ion-icon>
                <ion-label [routerLink]="['/agregar', usuario.id]">{{ usuario.nombre + " "+ usuario.apellido }}</ion-label>
                <ion-icon name="trash" (click)='delete(usuario)' ></ion-icon>
              </ion-item>              
           </ion-list>
  
        </ion-card-content>
      </ion-card>

</ion-content>


<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
